<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="style/dist.css" />
      <title>Ask a Teacher</title>
   </head>
   <body>
      <div class="header-solid fixed-top">
         <div class="container mt-3 mt-sm-4 mt-md-3 mt-lg-2 mt-xl-n1">
            <a
               href="sign-in-sign-up.html"
               class="float-right answer-question-link"
               style="color: white"
            >
               <p>Answer a question</p>
            </a>
            <a href="index.html"
               ><img src="icons/white-logo.svg" />
               <h1 class="d-inline logo-text ml-2" style="color: white" ;>
                  Ask a Teacher
               </h1></a
            >
         </div>
      </div>
      <div class="mb-9"></div>
      <div class="container">
         <div class="row mt-9">
            <div class="question col-12 mt-8">
               <a href="/answer.html">
                  What is the difference between an infrence and a predikshun?
               </a>

               <div class="question">
                  <p class="text-muted d-inline">Asked on June 1, 2020</p>
                  <p class="text-muted d-inline float-right">5 answers</p>
                  <br /><br />
               </div>
               <textarea rows="11" autofocus style="width: 100%"></textarea>
            </div>

            <div class="col-12 mt-8">
               <input
                  class="submit-answer-button pressed-submit btn btn-lg btn-outline-primary"
                  type="submit"
                  value="Submit answer"
               />

               <p class="thank-you-message lead text-center d-none">
                  Thanks, your answer has been submitted!
               </p>
            </div>
         </div>
      </div>

      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         defer
      ></script>
      <script src="/script.js" defer></script>
   </body>
</html>
