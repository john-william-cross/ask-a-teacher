<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="style/dist.css" />
      <title>Ask a Teacher</title>
   </head>
   <body>
      <div class="header-solid fixed-top pt-4 pb-0">
         <div class="container">
            <a
               href="sign-in-sign-up.html"
               class="float-right answer-question-link"
               style="border-radius: 20px; color: white; font-weight: 100"
            >
               Back to questions
            </a>
            <a href="index.html"
               ><img src="icons/white-logo.svg" />
               <p class="d-inline logo-text ml-2" style="color: white" ;>
                  Ask a Teacher
               </p></a
            >
         </div>
      </div>
      <div class="mb-9"></div>
      <div class="container">
         <div class="row mt-9">
            <div class="question col-12 mt-8">
               <div class="question col-12">
                  <a href="/answer.html">
                     What is the difference between an infrence and a
                     predikshun?
                  </a>
               </div>
               <div class="question col-12">
                  <p class="text-muted d-inline">Asked on June 1, 2020</p>
                  <p class="text-muted d-inline float-right">5 answers</p>
                  <br /><br />
               </div>
               <textarea rows="11" autofocus style="width: 100%"></textarea>
            </div>

            <div class="col-12 mt-8">
               <input
                  class="submit-answer-button btn btn-lg btn-outline-primary"
                  type="submit"
                  value="Submit answer"
               />
               <p class="thank-you-message mt-4 d-none" style="font-size: 24px">
                  Thanks for your answer!
               </p>
            </div>
         </div>
      </div>

      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         defer
      ></script>
      <script src="/script.js" defer></script>
   </body>
</html>
