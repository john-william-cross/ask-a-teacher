<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="style/dist.css" />
      <title>Ask a Teacher</title>
   </head>
   <body>
      <div class="header-solid fixed-top">
         <div class="container mt-3 mt-sm-4 mt-md-3 mt-lg-2 mt-xl-n1">
            <!-- take out p tags within a tags -->
            <a class="no-underline" href="index.html"
               ><img src="icons/white-logo.svg" />
               <h1 class="logo-text-font d-inline logo-text-size ml-2">
                  Ask a Teacher
               </h1></a
            >

            <a
               href="sign-in-sign-up.html"
               class="float-right answer-question-link"
            >
               Answer a question
            </a>
         </div>
      </div>

      <div class="container">
         <div class="row mt-8 no-gutters">
            <div
               class="pressed-submit mt-6 col-12 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1"
            >
               <h1 class="lead mb-3 mt-4">What's your question?</h>
               <textarea
                  class="form-control mt-5"
                  rows="10"
                  autofocus
                  style="width: 100%"
               ></textarea>

               <p class="lead mt-4">Enter your email</p>
               <input
                  type="text"
                  class="form-control mt-4"
                  aria-label="enter your email"
                  aria-describedby="enter email"
               />

               <div
                  class="mt-6 text-center col-12 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1"
               >
                  <input
                     class="logo-text-font submit-question-button btn btn-sm btn-outline-secondary"
                     type="submit"
                     value="Ask a teacher"
                  />
               </div>
            </div>

           
         </div>
      </div>

      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         defer
      ></script>
      <script src="/script.js" defer></script>
   </body>
</html>
