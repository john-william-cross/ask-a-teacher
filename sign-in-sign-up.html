<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
         rel="stylesheet"
      />
      <link
         href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
         rel="stylesheet"
      />

      <link rel="stylesheet" href="style/dist.css" />
      <title>Ask a Teacher</title>
   </head>
   <body>
      <div class="header-solid fixed-top">
         <div class="container mb-4 mt-4 mt-sm-4 mt-md-3 mt-lg-2">
            <div class="row">
               <div class="col-8 col-md-8 col-sm-9">
                  <a class="no-underline" href="index.html"
                     ><img
                        class="ml-xs-n8 ml-sm-3 logo"
                        src="icons/white-logo.svg"
                     />
                     <h1
                        class="logo-text-font d-inline logo-text-size ml-2 mr-5"
                     >
                        Ask a Teacher
                     </h1></a
                  >
               </div>
               <div class="col-4 col-sm-3 col-md-4 d-flex">
                  <a
                     href="sign-in-sign-up.html"
                     class="align-self-end offset-4 no-underline text-right answer-question-link"
                  >
                     Answer a question
                  </a>
               </div>
            </div>
         </div>
      </div>

      <div class="container">
         <div class="row">
            <div
               class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2 mt-9"
            >
               <div class="return-user-sign-in">
                  <h1 class="logo-text-font text-center mb-6">Welcome back!</h1>

                  <p class="mt-2">Email</p>
                  <input
                     id="return-user-email-input"
                     class="form-control form-control-lg"
                     type="text"
                     placeholder=""
                  />
                  <p id="return-user-email-error" class="text-danger"></p>

                  <p class="mt-2">Password</p>
                  <input
                     id="return-user-password-input"
                     class="form-control form-control-lg"
                     type="password"
                     placeholder=""
                  />
                  <p class="text-danger" id="return-user-password-error"></p>
                  <!-- <p id="password-error-message" class="d-none text-danger"></p> -->

                  <p class="text-muted">
                     <a
                        id="return-user-sign-in-button"
                        class="btn btn-outline-secondary logo-text-font lead sign-in mt-5"
                     >
                        <!-- href="questions.html" put this back onto line 68 -->
                        Sign in
                     </a>
                  </p>
               </div>

               <div class="text-center show-sign-up-info mt-6">
                  <p>First time here?</p>
                  <a class="sign-in sign-up-prompt"> Sign up </a>
               </div>
               <div class="email-and-create-password d-none">
                  <h1 class="text-center logo-text-font mb-6">
                     Thanks for joining us!
                  </h1>
                  <p class="mt-2">Where do you teach?</p>

                  <select
                     class="col-5 form-control form-control-lg mb-5 mt-3"
                     id="home-state"
                  >
                     <option value="AL">Alabama</option>
                     <option value="AK">Alaska</option>
                     <option value="AZ">Arizona</option>
                     <option value="AR">Arkansas</option>
                     <option value="CA">California</option>
                     <option value="CO">Colorado</option>
                     <option value="CT">Connecticut</option>
                     <option value="DE">Delaware</option>
                     <option value="DC">District Of Columbia</option>
                     <option value="FL">Florida</option>
                     <option value="GA">Georgia</option>
                     <option value="HI">Hawaii</option>
                     <option value="ID">Idaho</option>
                     <option value="IL">Illinois</option>
                     <option value="IN">Indiana</option>
                     <option value="IA">Iowa</option>
                     <option value="KS">Kansas</option>
                     <option value="KY">Kentucky</option>
                     <option value="LA">Louisiana</option>
                     <option value="ME">Maine</option>
                     <option value="MD">Maryland</option>
                     <option value="MA">Massachusetts</option>
                     <option value="MI">Michigan</option>
                     <option value="MN">Minnesota</option>
                     <option value="MS">Mississippi</option>
                     <option value="MO">Missouri</option>
                     <option value="MT">Montana</option>
                     <option value="NE">Nebraska</option>
                     <option value="NV">Nevada</option>
                     <option value="NH">New Hampshire</option>
                     <option value="NJ">New Jersey</option>
                     <option value="NM">New Mexico</option>
                     <option value="NY">New York</option>
                     <option value="NC">North Carolina</option>
                     <option value="ND">North Dakota</option>
                     <option value="OH">Ohio</option>
                     <option value="OK">Oklahoma</option>
                     <option value="OR">Oregon</option>
                     <option value="PA">Pennsylvania</option>
                     <option value="RI">Rhode Island</option>
                     <option value="SC">South Carolina</option>
                     <option value="SD">South Dakota</option>
                     <option value="TN">Tennessee</option>
                     <option value="TX">Texas</option>
                     <option value="UT">Utah</option>
                     <option value="VT">Vermont</option>
                     <option value="VA">Virginia</option>
                     <option value="WA">Washington</option>
                     <option value="WV">West Virginia</option>
                     <option value="WI">Wisconsin</option>
                     <option value="WY">Wyoming</option>
                  </select>

                  <p class="mt-2">Enter your CCSD email</p>
                  <input
                     id="sign-up-email-input"
                     class="form-control form-control-lg"
                     type="text"
                  />
                  <p class="text-danger mb-4" id="sign-up-email-error"></p>
                  <p class="mt-5">Create a password</p>
                  <p class="text-muted line-height-0">
                     Password must be at least 9 characters
                  </p>

                  <input
                     class="form-control form-control-lg"
                     id="sign-up-password-input"
                     type="password"
                     placeholder=""
                  />
                  <p class="text-danger" id="sign-up-password-error"></p>

                  <a
                     id="lets-go-button"
                     class="btn btn-outline-secondary logo-text-font lead sign-in mt-5 mb-9"
                     >Let's go!</a
                  >
               </div>
            </div>
         </div>
      </div>

      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         defer
      ></script>
      <script src="/secondMostInsecurePasswords.js" defer></script>
      <script src="/mostInsecurePasswords.js" defer></script>
      <script src="/allInsecurePasswords.js" defer></script>
      <script src="/dbUsers.js" defer></script>

      <script src="/getEmailError.js" defer></script>
      <script src="/getPasswordError.js" defer></script>
      <script src="/script.js" defer></script>
   </body>
</html>
