<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
         rel="stylesheet"
      />
      <link
         href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
         rel="stylesheet"
      />

      <link rel="stylesheet" href="style/dist.css" />
      <title>Ask a Teacher</title>
   </head>
   <body>
      <div class="header-solid fixed-top">
         <div class="container mb-4 mt-4 mt-sm-4 mt-md-3 mt-lg-2">
            <div class="row">
               <div class="col-6 col-sm-8">
                  <a class="no-underline" href="index.html"
                     ><img class="logo" src="icons/white-logo.svg" />
                     <h1 class="logo-text-font d-inline logo-text-size ml-2">
                        Ask a Teacher
                     </h1></a
                  >
               </div>
               <div class="col-6 col-sm-4 d-flex">
                  <a
                     href="sign-in-sign-up.html"
                     class="align-self-end float-right text-right answer-question-link"
                  >
                     Answer a question
                  </a>
               </div>
            </div>
         </div>
      </div>
      <div class="container">
         <div class="row">
            <div
               class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2 mt-9"
            >
               <div class="return-user-sign-in">
                  <h1 class="logo-text-font text-center mb-6">Welcome back!</h1>

                  <p class="mt-2">Email</p>
                  <input
                     class="form-control form-control-lg"
                     type="text"
                     placeholder=""
                  />
                  <p class="mt-2">Password</p>
                  <input
                     class="form-control form-control-lg"
                     id="password-input"
                     type="text"
                     placeholder=""
                  />
                  <!-- <p class="text-muted float-right">
                     <span id="input-password-char-count">0</span>/8
                  </p> -->

                  <a
                     class="btn btn-outline-secondary logo-text-font lead sign-in mt-5"
                     href="questions.html"
                  >
                     Sign in
                  </a>
               </div>

               <div class="text-center show-sign-up-info mt-6">
                  <p>First time here?</p>
                  <a class="sign-in sign-up-prompt"> Sign up </a>
               </div>
               <div class="email-and-create-password d-none">
                  <h1 class="text-center logo-text-font mb-6">
                     Thanks for joining us!
                  </h1>
                  <p class="mt-2">Enter your school email</p>
                  <input class="form-control form-control-lg" type="text" />
                  <p class="mt-2">Create a password</p>
                  <input
                     class="form-control form-control-lg"
                     id="create-password-input"
                     type="text"
                     placeholder=""
                  />

                  <!-- <p class="text-muted float-right">
                     <span id="create-password-char-count">0</span>/8
                  </p> -->

                  <a href="questions.html">
                     <p
                        class="btn btn-outline-secondary logo-text-font lead sign-in mt-5 mb-9"
                     >
                        Sign up
                     </p>
                  </a>
               </div>
            </div>
         </div>
      </div>

      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         defer
      ></script>
      <script src="/script.js" defer></script>
   </body>
</html>
