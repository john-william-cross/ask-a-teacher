<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
         rel="stylesheet"
      />
      <link
         href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
         rel="stylesheet"
      />

      <link rel="stylesheet" href="style/dist.css" />
      <title>Ask a Teacher</title>
   </head>
   <body>
      <div class="header-solid fixed-top">
         <div class="container mt-3 mt-sm-4 mt-md-3 mt-lg-2 mt-xl-n1">
            <!-- take out p tags within a tags -->
            <a class="no-underline" href="index.html"
               ><img src="icons/white-logo.svg" />
               <h1 class="logo-text-font d-inline logo-text-size ml-2">
                  Ask a Teacher
               </h1></a
            >

            <a
               href="sign-in-sign-up.html"
               class="float-right answer-question-link"
            >
               Answer a question
            </a>
         </div>
      </div>
      <div class="container">
         <div class="row">
            <div
               class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2 mt-9"
            >
               <h1>Welcome back!</h1>

               <p class="lead mt-2">Email address</p>
               <input
                  class="form-control form-control-sm"
                  type="text"
                  placeholder=""
               />
               <p class="lead mt-2">Password</p>
               <input
                  class="form-control form-control-sm"
                  type="text"
                  placeholder=""
               />

               <a class="lead sign-in mt-3" href="questions.html"> Sign in </a>
            </div>

            <div
               class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2 mt-3"
            >
               <div class="show-sign-up-info mt-4">
                  <p class="lead">First time here?</p>
                  <a class="lead sign-in sign-up-prompt"> Sign up </a>
               </div>
               <div class="email-and-create-password d-none">
                  <p class="lead mt-2">Enter your school email address</p>
                  <input class="form-control form-control-sm" type="text" />
                  <p class="lead mt-2">Create a password</p>
                  <input
                     class="form-control form-control-sm"
                     type="text"
                     placeholder=""
                  />

                  <a href="questions.html">
                     <p class="lead sign-in mt-3">Sign up</p>
                  </a>
               </div>
            </div>
         </div>
      </div>

      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         defer
      ></script>
      <script src="/script.js" defer></script>
   </body>
</html>
