<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
         rel="stylesheet"
      />
      <link
         href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
         rel="stylesheet"
      />

      <link rel="stylesheet" href="style/dist.css" />
      <title>Ask a Teacher</title>
   </head>
   <body>
      <div class="header-solid fixed-top pt-4 pb-0">
         <div class="container">
            <a
               href="answer.html"
               class="float-right answer-question-link"
               style="border-radius: 20px; color: white; font-weight: 100"
            >
               Answer a question
            </a>
            <a href="index.html"
               ><img src="icons/white-logo.svg" />
               <p class="d-inline logo-text ml-2" style="color: white" ;>
                  Ask a Teacher
               </p></a
            >
         </div>
      </div>
      <div class="container">
         <div class="row">
            <div class="col-12 mt-9">
               <p style="font-size: 36px">Welcome back!</p>

               <p class="lead text-muted mt-2">Email address</p>
               <input
                  class="form-control form-control-sm"
                  type="text"
                  placeholder=""
               />
               <p class="lead text-muted mt-2">Password</p>
               <input
                  class="form-control form-control-sm"
                  type="text"
                  placeholder=""
               />

               <a href="questions.html">
                  <p class="sign-in mt-3">Sign in</p>
               </a>
               <div><hr class="mt-6"></div>
            </div>
            
         </div>

         <div class="row">
            
            <div class="col-12">
              
                  <div class="show-sign-up-info mt-4">
                     <p style="font-size: 36px">First time here?</p>
                     <a
                     
                     >
                        <p class="sign-up-prompt sign-up">Sign up</p>
                     </a>
                  </div>
                  <div class="email-and-create-password d-none">
                     <p class="lead text-muted mt-2">Enter your school email address</p>
                     <input class="form-control form-control-sm" type="text" />
                     <p class="lead text-muted mt-2">Create a password</p>
               <input
                  class="form-control form-control-sm"
                  type="text"
                  placeholder=""
               />

               <a href="questions.html">
                  <p class="sign-in mt-3">Sign in</p>
               </a>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         defer
      ></script>
      <script src="/script.js" defer></script>
   </body>
</html>
