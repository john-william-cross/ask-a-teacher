<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="style/dist.css" />
      <title>Ask a Teacher</title>
   </head>
   <body>
      <div class="container">
         <div class="row mt-4">
            <div class="col-9">
               <img
                  class="mt-n4 mb-4"
                  style="width: 9%"
                  ;
                  src="icons/logo.svg"
               />
               <h1 class="d-inline logo ml-3">Ask a Teacher</h1>
               <h3 class="mt-n3 logo">
                  Questions by anyone. Answers by teachers.
               </h3>

               <input
                  type="text"
                  class="form-control mt-5"
                  placeholder="Ask a question"
                  aria-label="Ask a question"
                  aria-describedby="basic-addon1"
               />
            </div>
            <div class="col-3">
               <a class="btn btn-outline-secondary mt-4" href="/questions.html"
                  >Answer a question</a
               >
            </div>
         </div>
      </div>

      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         defer
      ></script>
      <script src="/script.js" defer></script>
   </body>
</html>
