<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
         rel="stylesheet"
      />
      <link
         href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
         rel="stylesheet"
      />

      <link rel="stylesheet" href="style/dist.css" />
      <title>Ask a Teacher</title>
   </head>

   <body>
      <div class="header-solid fixed-top">
         <div class="container mt-3 mt-sm-4 mt-md-3 mt-lg-2 mt-xl-n1">
            <a
               href="sign-in-sign-up.html"
               class="float-right answer-question-link"
               style="color: white"
            >
               <p>Answer a question</p>
            </a>
            <a href="index.html"
               ><img src="icons/white-logo.svg" />
               <h1 class="d-inline logo-text ml-2" style="color: white" ;>
                  Ask a Teacher
               </h1></a
            >
         </div>
      </div>
      <div class="container">
         <div class="row no-gutters">
            <div
               class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2 mt-9"
            >
               <p class="mt-3 lead logo-text" style="text-align: center">
                  Ask a teacher
               </p>
               <textarea
                  class="form-control mt-7"
                  rows="2"
                  autofocus
                  style="width: 100%"
               ></textarea>

               <div class="question d-none">
                  <p class="mt-3">Don't see what you're looking for?</p>
               </div>

               <div class="question d-none">
                  <a
                     class="submit-new-question mt-n5"
                     href="submit-question.html"
                  >
                     <p>Submit a new question</p>
                  </a>
               </div>
            </div>
         </div>
         <div class="row d-none question">
            <div
               class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2 mt-6"
            >
               <p class="mt-6">
                  What is the difference between an infrence and a predikshun?
               </p>

               <p class="text-muted float-left">Asked on June 1, 2020</p>
               <p class="text-muted float-right">5 answers</p>
               <div class="clearfix"></div>

               <p class="mt-6">What is the area model of multiplication?</p>

               <p class="text-muted d-inline">Asked on May 23, 2020</p>
               <p class="text-muted d-inline float-right">2 answers</p>
            </div>
         </div>
      </div>

      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         defer
      ></script>
      <script src="/script.js" defer></script>
   </body>
</html>
