<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="style/dist.css" />
      <title>Ask a Teacher</title>
   </head>
   <body>
      <div class="header-solid fixed-top">
         <div class="container mt-3 mt-sm-4 mt-md-3 mt-lg-2 mt-xl-n1">
            <a
               href="sign-in-sign-up.html"
               class="float-right answer-question-link"
               style="color: white"
            >
               <p>Answer a question</p>
            </a>
            <a href="index.html"
               ><img src="icons/white-logo.svg" />
               <p class="d-inline logo-text ml-2" style="color: white" ;>
                  Ask a Teacher
               </p></a
            >
         </div>
      </div>

      <div class="container">
         <div class="row mt-8 no-gutters">
            <div
               class="mt-6 col-12 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1" previously-answered-questions"
            >
               <h2 class="mb-3">Ask a new question</h2>
               <textarea
                  class="form-control"
                  rows="4"
                  autofocus
                  style="width: 100%"
               ></textarea>
            </div>

            <div
               class="mt-4 col-12 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1"
            >
               <p>Enter your email</p>
               <input
                  type="text"
                  class="form-control mt-4"
                  aria-label="enter your email"
                  aria-describedby="enter email"
               />
            </div>

            <div class="mt-6 col-12 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1">
               <input
                  class="submit-question-button btn btn-sm btn-outline-primary"
                  type="submit"
                  value="Submit question"
               />
            </div>
            <p class="mt-4 col-12 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1 thank-you-message mt-4 d-none">
               Thanks for the question! We'll email you once it's answered.
            </p>
         </div>
      </div>

      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         defer
      ></script>
      <script src="/script.js" defer></script>
   </body>
</html>
