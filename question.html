<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="style/dist.css" />
      <title>Ask a Teacher</title>
   </head>
   <body>
      <div class="header-solid fixed-top pt-4 pb-0">
         <div class="container">
            <a
               href="questions.html"
               class="btn btn-lg btn-outline-primary float-right answer-question-link"
            >
               Answer a question
            </a>
            <a href="index.html"
               ><img src="icons/white-logo.svg" />
               <h1 class="d-inline logo-text ml-3" style="color: white">
                  Ask a Teacher
               </h1></a
            >
         </div>
      </div>
      <div class="mb-9"></div>
      <div class="container">
         <div class="row mt-9">
            <div class="col-12 mt-9 previously-answered-questions">
               <p style="font-size: 36px" class="mb-n3">Ask a new question</p>
               <input
                  type="text"
                  autofocus
                  style="border-radius: 20px"
                  class="form-control mt-4"
                  aria-label="ask a new question"
                  aria-describedby="ask new question"
               />
            </div>

            <div class="col-12 mt-4">
               <p style="font-size: 36px">Enter your email</p>
               <input
                  type="text"
                  style="border-radius: 20px"
                  class="form-control mt-4"
                  aria-label="enter your email"
                  aria-describedby="enter email"
               />
            </div>

            <div class="col-12 mt-8">
               <input
                  class="submit-question-button btn btn-lg btn-outline-primary"
                  type="submit"
                  value="Submit question"
               />
               <p class="thank-you-message mt-4 d-none" style="font-size: 24px">
                  Thanks for your question! We'll notify you once it's answered.
               </p>
            </div>
         </div>
      </div>

      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         defer
      ></script>
      <script src="/script.js" defer></script>
   </body>
</html>
