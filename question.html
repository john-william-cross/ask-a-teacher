<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="style/dist.css" />
      <title>Ask a Teacher</title>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-12 mt-5">
               <a href="index.html">
                  <img
                     src="icons/caret-left.svg"
                     style="opacity: 0.7"
                     width="30px"
                     ; />
                  <img src="icons/logo.svg" width="35px;" style="opacity: 0.7"
               /></a>
            </div>
            <hr />
         </div>

         <div class="row">
            <div class="col-12 mt-4 previously-answered-questions">
               <input
                  type="text"
                  class="form-control mt-4"
                  placeholder="Ask a new question"
                  aria-label="ask a new question"
                  aria-describedby="ask new question"
               />
            </div>

            <div class="col-12 mt-4 previously-answered-questions">
               <input
                  type="text"
                  class="form-control mt-4"
                  placeholder="Enter your email"
                  aria-label="enter your email"
                  aria-describedby="enter email"
               />
               <p class="mb-5 mt-1">
                  &nbspWe will email you once it's answered.
               </p>
               <input
                  class="btn btn-outline-primary"
                  type="submit"
                  value="Submit question"
               />
               <hr />
            </div>

   
      </div>

      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         defer
      ></script>
      <script src="/script.js" defer></script>
   </body>
</html>
