<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="style/dist.css" />
      <title>Ask a Teacher</title>
   </head>
   <body>
      <div class="header-solid fixed-top pt-4 pb-0">
         <div class="container">
            <a
               href="answer-a-question.html"
               class="float-right answer-question-link"
               style="color: white; font-weight: 100"
            >
               Answer a question
            </a>
            <img src="icons/white-logo.svg" />
            <h1 class="d-inline logo-text ml-3" style="color: white">
               Ask a Teacher
            </h1>
         </div>
      </div>
      <div class="container">
         <div class="row">
            <div class="col-12 mt-5">
               <a href="index.html">
                  <img src="icons/logo.svg" width="35px;" style="opacity: 0.7"
               /></a>
            </div>
            <hr />
         </div>

         <div class="row">
            <div class="col-12 mt-4 previously-answered-questions">
               <input
                  type="text"
                  class="form-control mt-4"
                  placeholder="Ask a new question"
                  aria-label="ask a new question"
                  aria-describedby="ask new question"
               />
            </div>

            <div class="col-12 mt-4">
               <input
                  type="text"
                  class="form-control mt-4"
                  placeholder="Enter your email"
                  aria-label="enter your email"
                  aria-describedby="enter email"
               />
            </div>
            <div class="col-12 mt-6">
               <input
                  class="btn btn-lg btn-outline-primary"
                  style="display: block; width: 100%"
                  type="submit"
                  value="Submit question"
               />
            </div>
         </div>
      </div>

      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         defer
      ></script>
      <script src="/script.js" defer></script>
   </body>
</html>
