<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="style/dist.css" />
      <title>Ask a Teacher</title>
   </head>
   <body>
      <div class="header-solid fixed-top pt-4 pb-sm-7 pb-md-7 pb-lg-0">
         <div class="container">
            <a
               href="sign-in-sign-up.html"
               class="float-right answer-question-link"
               style="color: white"
            >
               <div class="mt-lg-1">
                  <p class="mt-md-n3">Answer a question</p>
               </div>
            </a>
            <a href="index.html"
               ><img src="icons/white-logo.svg" />
               <p class="d-inline logo-text ml-2" style="color: white" ;>
                  Ask a Teacher
               </p></a
            >
         </div>
      </div>
      <div class="mb-9"></div>
      <div class="container">
         <div class="row mt-9">
            <div class="col-12 mt-9 previously-answered-questions">
               <p class="mb-3">Ask a new question</p>
               <textarea
                  class="form-control"
                  rows="6"
                  autofocus
                  style="width: 100%"
               ></textarea>
            </div>

            <div class="col-6 mt-4">
               <p>Enter your email</p>
               <input
                  type="text"
                  class="form-control mt-4"
                  aria-label="enter your email"
                  aria-describedby="enter email"
               />
            </div>

            <div class="col-12 mt-3">
               <input
                  class="submit-question-button btn btn-lg btn-outline-primary"
                  type="submit"
                  value="Submit question"
               />
            </div>
            <p class="col-12 thank-you-message mt-4 d-none">
               Thanks for your question! We'll notify you once it's answered.
            </p>
         </div>
      </div>

      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         defer
      ></script>
      <script src="/script.js" defer></script>
   </body>
</html>
